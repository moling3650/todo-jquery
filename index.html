<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>My Todo App</title>
  <link rel="stylesheet" href="node_modules/normalize.css" />
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <div class="container">
    <h1>我的Todo</h1>
    <div class="add-task"><input type="text" placeholder="e.g. 下午记得吃药" /><button type="submit">submit</button></div>
    <div class="task-list">
      <div class="task-item">
        <span><input type="checkbox"/></span>
        <span class="task-content">item content 1</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item">
        <span><input type="checkbox"/></span>
        <span class="task-content">item content 2</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item">
        <span><input type="checkbox"/></span>
        <span class="task-content">item content 3</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item">
        <span><input type="checkbox"/></span>
        <span class="task-content">item content 4</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item">
        <span><input type="checkbox"/></span>
        <span class="task-content">item content 5</span>
        <span>delete</span>
        <span>detail</span>
      </div>
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
      <div class="content">下午记得吃药</div>
      <div>
        <div class="desc">
          <textarea></textarea>
        </div>
      </div>
      <div class="remind"><input type="date"/><!-- <button type="submit">submit</button> --></div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/base.js"></script>
</body>
</html>
